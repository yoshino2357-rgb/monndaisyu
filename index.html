    <script>
        let notifications = [];
        let checkInterval;

        function loadNotifications() {
            try {
                const data = localStorage.getItem('notifications');
                if (data) {

                }
            } catch (error) {
                console.error('èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
            }
            renderNotifications();

        }

        function saveNotifications() {
            try {
                localStorage.setItem('notifications', JSON.stringify(notifications));
                renderNotifications();

            } catch (error) {

        function renderNotifications() {
            const list = document.getElementById('notificationList');
            
            if (notifications.length === 0) {
                list.innerHTML = '<div class="empty-state">é€šçŸ¥ãŒã‚ã‚Šã¾ã›ã‚“</div>';
                return;
            }

            const now = new Date();
            const sorted = [...notifications].sort((a, b) => new Date(a.datetime) - new Date(b.datetime));

            list.innerHTML = sorted.map(notif => {
                const notifDate = new Date(notif.datetime);
                const isPast = notifDate < now && !notif.repeat;
                const timeStr = notifDate.toLocaleString('ja-JP');

                return `
                    <div class="notification-item ${notif.repeat ? 'repeat' : ''} ${isPast ? 'past' : ''}">
                        <div class="notification-content">
                            <div class="notification-title">${notif.title}</div>
                            ${notif.message ? `<div style="color: #666; margin-bottom: 5px;">${notif.message}</div>` : ''}
                            <div class="notification-time">
                                ğŸ• ${timeStr}
                                ${notif.repeat ? `<span style="color: #51cf66; font-weight: bold;">ğŸ”„ ${getRepeatLabel(notif.repeatType)}</span>` : ''}
                            </div>
                            <div class="notification-source">
                                ğŸ“± ${notif.source || 'æ‰‹å‹•è¿½åŠ '}
                            </div>
                        </div>
                        <div class="notification-buttons">
                            <button class="btn btn-danger" onclick="deleteNotification(${notif.id})">å‰Šé™¤</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getRepeatLabel(type) {
            const labels = {
                daily: 'æ¯æ—¥',
                weekly: 'æ¯é€±',
                monthly: 'æ¯æœˆ'
            };
            return labels[type] || '';
        }

        function updateStats() {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const tomorrow = new Date(today.getTime() + 24 * 60 * 60 * 1000);

            const active = notifications.filter(n => {
                const nDate = new Date(n.datetime);
                return nDate >= now || n.repeat;
            });

            const todayNotifs = notifications.filter(n => {
                const nDate = new Date(n.datetime);
                return nDate >= today && nDate < tomorrow;
            });

            const repeating = notifications.filter(n => n.repeat);

            document.getElementById('activeCount').textContent = active.length;
            document.getElementById('todayCount').textContent = todayNotifs.length;
            document.getElementById('repeatCount').textContent = repeating.length;
        }

        function showAddModal() {
            document.getElementById('addModal').classList.add('show');
            document.getElementById('notifTitle').value = '';
            document.getElementById('notifMessage').value = '';
            document.getElementById('notifDateTime').value = '';
            document.getElementById('notifRepeat').checked = false;
            document.getElementById('repeatOptions').classList.remove('show');
            document.getElementById('notifTitle').focus();
        }

        function closeModal(id) {
            document.getElementById(id).classList.remove('show');
        }

        function toggleRepeatOptions() {
            const checkbox = document.getElementById('notifRepeat');
            const options = document.getElementById('repeatOptions');
            if (checkbox.checked) {
                options.classList.add('show');
            } else {
                options.classList.remove('show');
            }
        }

        function addNotification() {
            const title = document.getElementById('notifTitle').value.trim();
            const message = document.getElementById('notifMessage').value.trim();
            const datetime = document.getElementById('notifDateTime').value;
            const repeat = document.getElementById('notifRepeat').checked;
            const repeatType = document.getElementById('notifRepeatType').value;

            if (!title || !datetime) {
                alert('ã‚¿ã‚¤ãƒˆãƒ«ã¨æ—¥æ™‚ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }

            const notification = {
                id: Date.now(),
                title,
                message,
                datetime,
                repeat,
                repeatType: repeat ? repeatType : null,
                source: 'æ‰‹å‹•è¿½åŠ ',
                enabled: true
            };

            notifications.push(notification);
            saveNotifications();
            closeModal('addModal');
        }

        function deleteNotification(id) {
            if (!confirm('ã“ã®é€šçŸ¥ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) return;
            notifications = notifications.filter(n => n.id !== id);

        function requestNotificationPermission() {
            if (!("Notification" in window)) {
                alert('ã“ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯é€šçŸ¥ã‚’ã‚µãƒãƒ¼ãƒˆã—ã¦ã„ã¾ã›ã‚“');
                return;

            Notification.requestPermission().then(permission => {
                updatePermissionStatus();
                
                if (permission === 'granted') {
                    new Notification('é€šçŸ¥ãŒæœ‰åŠ¹ã«ãªã‚Šã¾ã—ãŸï¼', {
                        body: 'é€šçŸ¥ç®¡ç†ã‚¢ãƒ—ãƒªãŒæ­£å¸¸ã«å‹•ä½œã—ã¦ã„ã¾ã™'
                    });
                } else if (permission === 'denied') {
                    alert('é€šçŸ¥ãŒãƒ–ãƒ­ãƒƒã‚¯ã•ã‚Œã¾ã—ãŸã€‚ãƒ–ãƒ©ã‚¦ã‚¶ã®è¨­å®šã‹ã‚‰è¨±å¯ã—ã¦ãã ã•ã„ã€‚');

        }

        function updatePermissionStatus() {
            const status = document.getElementById('notificationStatus');
            status.innerHTML = ''; // ãƒªã‚»ãƒƒãƒˆ
            
            if (!("Notification" in window)) {
                status.textContent = 'ãƒ‡ã‚¹ã‚¯ãƒˆãƒƒãƒ—é€šçŸ¥: æœªå¯¾å¿œ';
                status.classList.remove('enabled');
            } else if (Notification.permission === 'granted') {

                status.classList.add('enabled');
            } else if (Notification.permission === 'denied') {
                status.textContent = 'ãƒ‡ã‚¹ã‚¯ãƒˆãƒƒãƒ—é€šçŸ¥: ãƒ–ãƒ­ãƒƒã‚¯ä¸­ âŒ';
                status.classList.remove('enabled');
            } else {
                const btn = document.createElement('button');
                btn.className = 'btn btn-primary';

                btn.onclick = requestNotificationPermission;

                status.classList.remove('enabled');

        }

        function checkNotifications() {
            const now = new Date();

            notifications.forEach(notif => {
                if (!notif.enabled) return;

                const notifDate = new Date(notif.datetime);
                const timeDiff = notifDate - now;

                if (timeDiff > 0 && timeDiff <= 60000) {
                    if (Notification.permission === 'granted') {
                        new Notification(notif.title, {
                            body: notif.message || 'é€šçŸ¥ã®æ™‚é–“ã§ã™',
                            icon: 'ğŸ””',
                            tag: `notif-${notif.id}`
                        });
                    }

                    if (notif.repeat) {
                        const newDate = new Date(notifDate);
                        if (notif.repeatType === 'daily') {
                            newDate.setDate(newDate.getDate() + 1);
                        } else if (notif.repeatType === 'weekly') {
                            newDate.setDate(newDate.getDate() + 7);
                        } else if (notif.repeatType === 'monthly') {
                            newDate.setMonth(newDate.getMonth() + 1);
                        }
                        notif.datetime = newDate.toISOString().slice(0, 16);
                    } else {
                        notif.enabled = false;
                    }
                }
            });

            saveNotifications();
        }

        function listenToExternalNotifications() {
            window.addEventListener('storage', (e) => {
                if (e.key === 'notification-request') {
                    const request = JSON.parse(e.newValue);
                    if (request) {
                        notifications.push({
                            id: Date.now(),
                            title: request.title,
                            message: request.message,
                            datetime: request.datetime,
                            repeat: request.repeat || false,
                            repeatType: request.repeatType || null,
                            source: request.source || 'å¤–éƒ¨ã‚¢ãƒ—ãƒª',
                            enabled: true
                        });
                        saveNotifications();
                        localStorage.removeItem('notification-request');
                    }
                }
            });
        }

        loadNotifications();
        updatePermissionStatus();
        listenToExternalNotifications();

        checkInterval = setInterval(checkNotifications, 30000);
        checkNotifications();
